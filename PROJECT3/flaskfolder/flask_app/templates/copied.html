<!DOCTYPE html>
<html>

  <head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Wanna know resell price? - Byecar</title>
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Byecar</strong>
        </a>
      </div>
    </div>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Predict the resell price of your car!</h1>
          <br>
          <p class="lead text-muted">
          조건을 선택하여 내 차의 예상 가격을 알아보세요
          </p>
          <br>
          
        <br>
          <div class='layer'>
            <form action='/result'>
                <li>
                    <label for='Country'>Which country is your car from?</label>
                        <select class="country" name='Country' >
                            <option selected> </option>
                            <option value='Germany'>Germany</option>
                            <option value='Korea'>Korea</option>
                            <option value='USA'>USA</option>
                            <option value='Czech'>Czech</option>
                            <option value='Japan'>Japan</option>
                        </select>
                    </li><br>
                
                <li>
                    <label for='Year'>When was your car released?</label>
                    <input type = 'Number' name='Year' placeholder="YYYY" />년<br>
                </li><br>
        
                <li>
                    <label for='Kilo'>How many kilometers does your car have? </label>
                    <input type = 'Number' name='Kilo'/>km<br>
                </li><br>
            
                <li>
                    <label for='Transmission'>What kind of transmission does your car have?</label>
                    <select class="transmission" name="Transmission" >
                        <option selected> </option>
                        <option value='Automatic'>Auto</option>
                        <option value='Manual'>Manual</option>
                        <option value='Semi-Auto'>Semi-Auto</option>
        
                    </select>
                </li><br>
            
            
                <li>
                    <label for='Fuellist'>What kind of fuel does your car use?</label>
                    <select class="fuel" name="Fuellist">
                        <option selected> </option>
                        <option value='Diesel'>디젤</option>
                        <option value='Petrol'>휘발유</option>
                        <option value='Electric'>전기차</option>
                        <option value='Hybrid'>하이브리드</option>
                        <option value='Other'>기타</option>
        
                    </select>
                </li>
               <br>
               <br>
                <div class='button'>
                  <!-- <img src="static/images/calculateman.png" width='200'/> -->
                    <!-- <button type="submit">계산하기</button> -->
                    <input type="image" src="static/images/calculating.png" width=200 alt="제출버튼">
                </div>
                </form> 
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
